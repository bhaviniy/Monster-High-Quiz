<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How well do you know Monster High?</title>
    <link rel="icon" href="icon.png" type="image/icon type">
    <!-- Google Font -->
    <link rel="stylesheet" href="style.css">
  <body>
    <audio autoplay loop>
      <source src="Monster High - Fright Song.mp3">
    </audio>
    <div class="start-screen">
      <img src="title.png"  class="center">
      <button id="start-button">Start</button>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 10 questions</span>
        </div>
        <div class="timer-div">
          <img src="timer-icon.png" />
          <span class="time-left">20s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score" class="highlight">Demo Score </div>
      <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
